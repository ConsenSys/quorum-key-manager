basePath: /
definitions:
  handlers.ErrorResponse:
    properties:
      code:
        example: IR001
        type: string
      message:
        example: error message
        type: string
    type: object
  types.CreateEth1AccountRequest:
    properties:
      tags:
        additionalProperties:
          type: string
        type: object
    type: object
  types.CreateKeyRequest:
    properties:
      curve:
        example: secp256k1
        type: string
      id:
        example: my-key
        type: string
      signingAlgorithm:
        example: ecdsa
        type: string
      tags:
        additionalProperties:
          type: string
        type: object
    required:
    - curve
    - id
    - signingAlgorithm
    type: object
  types.DomainSeparator:
    properties:
      chainID:
        example: 1
        type: integer
      name:
        example: MyDApp
        type: string
      salt:
        example: some-random-string
        type: string
      verifyingContract:
        example: 0x905B88EFf8Bda1543d4d6f4aA05afef143D27E18
        type: string
      version:
        example: v1.0.0
        type: string
    required:
    - chainID
    - name
    - version
    type: object
  types.ECRecoverRequest:
    properties:
      data:
        example: 0xfeaeee...
        type: string
      signature:
        example: 0x6019a3c8...
        type: string
    required:
    - data
    - signature
    type: object
  types.Eth1AccountResponse:
    properties:
      address:
        example: 0x664895b5fE3ddf049d2Fb508cfA03923859763C6
        type: string
      compressedPublicKey:
        example: 1abae27a0cbfb02945720425d3b80c7e09728534
        type: string
      createdAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      deletedAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      destroyedAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      disabled:
        example: false
        type: boolean
      expireAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      id:
        example: my-key-id
        type: string
      publicKey:
        example: 048e66b3e549818ea2cb354fb70749f6c8de8fa484f7530fc447d5fe80a1c424e4f5ae648d648c980ae7095d1efad87161d83886ca4b6c498ac22a93da5099014a
        type: string
      tags:
        additionalProperties:
          type: string
        type: object
      updatedAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
    type: object
  types.ImportEth1AccountRequest:
    properties:
      privateKey:
        example: 56202652FDFFD802B7252A456DBD8F3ECC0352BBDE76C23B40AFE8AEBD714E2E
        type: string
      tags:
        additionalProperties:
          type: string
        type: object
    required:
    - privateKey
    type: object
  types.ImportKeyRequest:
    properties:
      curve:
        example: secp256k1
        type: string
      privateKey:
        example: BFVSFJhqUh9DQJwcayNtsWdD2...
        type: string
      signingAlgorithm:
        example: ecdsa
        type: string
      tags:
        additionalProperties:
          type: string
        type: object
    required:
    - curve
    - privateKey
    - signingAlgorithm
    type: object
  types.KeyResponse:
    properties:
      createdAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      curve:
        example: secp256k1
        type: string
      deletedAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      destroyedAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      disabled:
        example: false
        type: boolean
      expireAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      id:
        example: my-key
        type: string
      publicKey:
        example: BFVSFJhqUh9DQJwcayNtsWdD2...
        type: string
      signingAlgorithm:
        example: ecdsa
        type: string
      tags:
        additionalProperties:
          type: string
        type: object
      updatedAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
    type: object
  types.SecretResponse:
    properties:
      createdAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      deletedAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      destroyedAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      disabled:
        example: false
        type: boolean
      expireAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      id:
        example: my-secret
        type: string
      tags:
        additionalProperties:
          type: string
        type: object
      updatedAt:
        example: "2020-07-09T12:35:42.115395Z"
        type: string
      value:
        example: my-value
        type: string
      version:
        example: "1"
        type: string
    type: object
  types.SetSecretRequest:
    properties:
      tags:
        additionalProperties:
          type: string
        type: object
      value:
        example: my-value
        type: string
    required:
    - value
    type: object
  types.SignBase64PayloadRequest:
    properties:
      data:
        example: BFVSFJhqUh9DQJwcayNtsWdD2...
        type: string
    required:
    - data
    type: object
  types.SignEEATransactionRequest:
    properties:
      chainID:
        example: 0x1 (mainnet)
        type: string
      data:
        example: 0xfeaeee...
        type: string
      nonce:
        example: "0x1"
        type: string
      privacyGroupId:
        example: A1aVtMxLCUHmBVHXoZzzBgPbW/wj5axDpW9X8l91SGo=
        type: string
      privateFor:
        example:
        - A1aVtMxLCUHmBVHXoZzzBgPbW/wj5axDpW9X8l91SGo=
        - B1aVtMxLCUHmBVHXoZzzBgPbW/wj5axDpW9X8l91SGo=
        items:
          type: string
        type: array
      privateFrom:
        example: A1aVtMxLCUHmBVHXoZzzBgPbW/wj5axDpW9X8l91SGo=
        type: string
      to:
        example: 0x905B88EFf8Bda1543d4d6f4aA05afef143D27E18
        type: string
    required:
    - chainID
    - privateFrom
    type: object
  types.SignETHTransactionRequest:
    properties:
      chainID:
        example: 0x1 (mainnet)
        type: string
      data:
        example: 0xfeaeee...
        type: string
      gasLimit:
        example: "0x5208"
        type: string
      gasPrice:
        example: "0x0"
        type: string
      nonce:
        example: "0x1"
        type: string
      to:
        example: 0x905B88EFf8Bda1543d4d6f4aA05afef143D27E18
        type: string
      value:
        example: "0xfeaeae"
        type: string
    required:
    - chainID
    - gasLimit
    - gasPrice
    type: object
  types.SignHexPayloadRequest:
    properties:
      data:
        description: required to be hex value
        example: "0xfeee"
        type: string
    required:
    - data
    type: object
  types.SignQuorumPrivateTransactionRequest:
    properties:
      data:
        example: 0xfeaeee...
        type: string
      gasLimit:
        example: "0x5208"
        type: string
      gasPrice:
        example: "0x0"
        type: string
      nonce:
        example: "0x1"
        type: string
      to:
        example: 0x905B88EFf8Bda1543d4d6f4aA05afef143D27E18
        type: string
      value:
        example: "0x1"
        type: string
    required:
    - gasLimit
    - gasPrice
    type: object
  types.SignTypedDataRequest:
    properties:
      domainSeparator:
        $ref: '#/definitions/types.DomainSeparator'
      message:
        additionalProperties: true
        type: object
      messageType:
        example: Mail
        type: string
      types:
        additionalProperties:
          items:
            $ref: '#/definitions/types.Type'
          type: array
        type: object
    required:
    - domainSeparator
    - message
    - messageType
    - types
    type: object
  types.Type:
    properties:
      name:
        example: fieldName
        type: string
      type:
        example: string
        type: string
    required:
    - name
    - type
    type: object
  types.UpdateEth1AccountRequest:
    properties:
      tags:
        additionalProperties:
          type: string
        type: object
    type: object
  types.VerifyEth1SignatureRequest:
    properties:
      address:
        example: 0x905B88EFf8Bda1543d4d6f4aA05afef143D27E18
        type: string
      data:
        example: 0xfeaeee...
        type: string
      signature:
        example: 0x6019a3c8...
        type: string
    required:
    - address
    - data
    - signature
    type: object
  types.VerifyTypedDataRequest:
    properties:
      address:
        example: 0x905B88EFf8Bda1543d4d6f4aA05afef143D27E18
        type: string
      data:
        type: string
      signature:
        example: 0x6019a3c8...
        type: string
    required:
    - address
    - data
    - signature
    type: object
host: https://consensysquorum.github.io/quorum-key-manager
info:
  contact: {}
  description: Quorum Key Manager API server documentation.
  license:
    name: Business Source License 1.1
    url: https://mariadb.com/bsl11/
  title: Quorum Key Manager API
  version: "0.1"
paths:
  /stores/{storeName}/eth1:
    get:
      consumes:
      - application/json
      description: List of addresses of stored Ethereum Accounts
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Ethereum Account list
          schema:
            items:
              items:
                $ref: '#/definitions/types.Eth1AccountResponse'
              type: array
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: List Ethereum Accounts
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{address}:
    delete:
      consumes:
      - application/json
      description: Soft delete Ethereum Account, can be recovered
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      responses:
        "204":
          description: Deleted successfully
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete Ethereum Account
      tags:
      - Ethereum Account
    get:
      consumes:
      - application/json
      description: Fetch Ethereum Account data by its address
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Ethereum Account data
          schema:
            $ref: '#/definitions/types.Eth1AccountResponse'
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get Ethereum Account
      tags:
      - Ethereum Account
    patch:
      consumes:
      - application/json
      description: Update Ethereum Account metadata
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      - description: Update Ethereum Account metadata request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.UpdateEth1AccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Update Ethereum Account
          schema:
            $ref: '#/definitions/types.Eth1AccountResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Update Ethereum Account
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{address}/destroy:
    delete:
      consumes:
      - application/json
      description: Hard delete Ethereum Account, cannot be recovered
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      responses:
        "204":
          description: Destroyed successfully
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Destroy Ethereum Account
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{address}/restore:
    put:
      consumes:
      - application/json
      description: Recover a soft-deleted Ethereum Account
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      responses:
        "204":
          description: Restored successfully
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Restore Ethereum Account
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{address}/sign:
    post:
      consumes:
      - application/json
      description: Sign random hexadecimal payload using selected Ethereum Account
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      - description: Sign payload request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.SignHexPayloadRequest'
      produces:
      - text/plain
      responses:
        "200":
          description: Signed payload signature
          schema:
            type: string
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Sign payload with Ethereum Account
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{address}/sign-data:
    post:
      consumes:
      - application/json
      description: Sign Keccak256 payload using selected Ethereum Account
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      - description: Sign payload request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.SignHexPayloadRequest'
      produces:
      - text/plain
      responses:
        "200":
          description: Signed payload signature
          schema:
            type: string
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Sign hashed payload with Ethereum Account
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{address}/sign-eea-transaction:
    post:
      consumes:
      - application/json
      description: Sign EEA transaction using selected Ethereum Account
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      - description: Sign EEA transaction request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.SignEEATransactionRequest'
      produces:
      - text/plain
      responses:
        "200":
          description: Signed EEA transaction signature
          schema:
            type: string
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Sign EEA transaction
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{address}/sign-quorum-private-transaction:
    post:
      consumes:
      - application/json
      description: Sign Quorum private transaction using selected Ethereum Account
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      - description: Sign Quorum transaction request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.SignQuorumPrivateTransactionRequest'
      produces:
      - text/plain
      responses:
        "200":
          description: Signed Quorum private transaction signature
          schema:
            type: string
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Sign Quorum private transaction
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{address}/sign-transaction:
    post:
      consumes:
      - application/json
      description: Sign Ethereum transaction using selected Ethereum Account
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      - description: Sign Ethereum transaction request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.SignETHTransactionRequest'
      produces:
      - text/plain
      responses:
        "200":
          description: Signed transaction signature
          schema:
            type: string
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Sign Ethereum transaction
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{address}/sign-typed-data:
    post:
      consumes:
      - application/json
      description: Sign Typed Data, following the EIP-712 Standard, using selected
        Ethereum Account
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      - description: Sign typed data request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.SignTypedDataRequest'
      produces:
      - text/plain
      responses:
        "200":
          description: Signed typed data signature
          schema:
            type: string
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Store/Account not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Sign Typed Data
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{id}:
    post:
      consumes:
      - application/json
      description: Creates a new ECDSA Secp256k1 key representing an Ethereum Account
      parameters:
      - description: Account Identifier
        in: path
        name: id
        required: true
        type: string
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Create Ethereum Account request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.CreateEth1AccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Created Ethereum Account
          schema:
            $ref: '#/definitions/types.Eth1AccountResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Store not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Create Ethereum Account
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/{id}/import:
    post:
      consumes:
      - application/json
      description: Import an ECDSA Secp256k1 key representing an Ethereum account
      parameters:
      - description: Account Identifier
        in: path
        name: id
        required: true
        type: string
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Create Ethereum Account request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.ImportEth1AccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Created Ethereum Account
          schema:
            $ref: '#/definitions/types.Eth1AccountResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Store not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Import Ethereum Account
      tags:
      - Ethereum Account
  /stores/{storeName}/eth1/ec-recover:
    post:
      consumes:
      - application/json
      description: Recover Ethereum transaction sender
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
        required: true
        type: string
      - description: Ethereum recover request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.ECRecoverRequest'
      produces:
      - text/plain
      responses:
        "200":
          description: Recovered sender address
          schema:
            type: string
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: EC Recover
      tags:
      - Ethereum
  /stores/{storeName}/eth1/verify-signature:
    post:
      consumes:
      - application/json
      description: Verify signature of an Ethereum signature
      parameters:
      - description: Store Identifier
        in: path
        name: storeName
        required: true
        type: string
      - description: Ethereum address
        in: path
        name: address
