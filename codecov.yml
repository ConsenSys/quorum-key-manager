codecov:
  require_ci_to_pass: false

coverage:
  range: 40..100
  round: down
  precision: 2
  status:
    project:
      default:
        target: 80%
        # Allow decreasing 2% of total coverage to avoid noise.
        threshold: 2%
        if_ci_failed: error
        informational: true
        flags:
          - "unittests"
          - "acceptance"
        branches:
          - main
          - codecov_round3
        paths:
          - "src"
          - "pkg"
          - "cmd"
          - "!*/mock"
          - "!*/testutils"
          - "!*/testdata"
          - "!tests/*"
    patch:
      default:
        target: 90%
        threshold: 0%
        informational: true
        branches:
          - main
          - codecov_round3
        flags:
          - "unittests"
          - "acceptance"
        paths:
          - "src"
          - "pkg"
          - "cmd"
          - "!*/mock"
          - "!*/testutils"
          - "!*/testdata"
          - "!tests/*"

# https://docs.codecov.io/docs/codecovyml-reference#section-parsers
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
      
comment:                  # this is a top-level key
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: no
  
ignore:
  - tests/*
  - main.go
  - "*/testutils"
  - "*/testdata"
  - "*/mock"
